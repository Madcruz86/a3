<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop + - CADASTRO</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" type="image/png" href="imagens/logo.png"/>
    
</head>
<body>
    <div id="container">
        <header>
            <div id="area-logo">
                <a href="login.html"><img src="./imagens/logo.png" alt=""><p>Loop +</h1></p></a>
            </div>
        </header>
            <div id="area-login">
                <div id="formulario-login">
                    <div class="centralizar">
                    <h2>LOGIN</h2><br>
                    </div>
                    <form action="">
                       
                        <label for="nome">
                            NOME
                        </label>
                        <input type="text" name="nome"><br><br>
                       
                        <label for="email">
                            E-MAIL
                        </label>
                        <input type="email" name="email" ><br><br>

                        <label for="pass">
                            SENHA
                        </label>
                        <input type="password" name="pass"><br><br>
                        <label for="nome">
                            DATA DE NASCIMENTO
                        </label>
                        <input type="date" name="nome"><br><br><br>
                        <input type="submit" value="Cadastrar">
                        
                    </form>
                </div>
            </div>
            <div class="titulo">
                <p>CRIAR</p> 
                <p>NOVA CONTA</p><br>
            </div>
            <div class="menor">
                <p>Já está registrado? <a href="login.html">Clique para Login</a></p>
            </div>
            <div id="descricao">
                <p>Sua agenda pessoal para organizar suas series preferidas</p>
                <div class="button">
                    <input type="submit" value="Leia Mais">
                </div>
            </div>
    </div>
</body>
</html>
