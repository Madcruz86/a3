<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop + - CADASTRO</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" type="image/png" href="imagens/logo.png"/>
    <script src="https://kit.fontawesome.com/e93837fb12.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container" style="height: 690px; ">
        <header>
            <div id="area-logo">
                <a href="index.html"><img src="./imagens/logo.png" alt=""><p>Loop +</h1></p></a>
            </div>
        </header>
            <div id="area-cadastro">
                <div id="formulario-cadastro">
                    <div class="centralizar">
                    <h2>CADSTRO</h2>
                    </div>
                    <form action="">
                       
                        <label for="nome">
                            NOME
                        </label>
                        <input type="text" name="nome" required><br><br>
                       
                        <label for="email">
                            E-MAIL
                        </label>
                        <input type="email" name="email" required><br><br>

                        <label for="pass">
                            SENHA
                        </label>
                        <input type="password" name="pass" required><br><br>
                        <label for="nascimento">
                            DATA DE NASCIMENTO
                        </label>
                        <input type="date" name="nome" required><br><br><br>
                        <input type="submit" value="Cadastrar">
                        
                    </form>
                </div>
            </div>
            <div class="titulo">
                <p>CRIAR</p> 
                <p>NOVA CONTA</p><br>
            </div>
            <div class="menor">
                <p>Já está registrado? <a href="login.html">Clique para Login</a></p>
            </div>
            <div class="menor">
                <p>Um lugar onde você pode manter um registro das suas séries</p>
            </div>
    </div>
    <footer>
        <div>
            <a href=""><i class="fa-brands fa-facebook" style="color: #ffffff80;"></i></a>
            <a href=""><i class="fa-brands fa-twitter" style="color: #ffffff80;"></i></a>
            <a href=""><i class="fa-brands fa-square-instagram" style="color: #ffffff80;"></i></a>
        </div>
        <div>
            <p>&copy; Loop+</p>
        </div>
    </footer>
</body>
</html>
