<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop + - LOGIN</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" type="image/png" href="imagens/logo.png"/>
    <script src="https://kit.fontawesome.com/e93837fb12.js" crossorigin="anonymous"></script>
</head>
<body id="tela-login">
    <div id="container" style="height: 693px;">
        <header>
            <div id="area-logo">
                <a href="index.html"><img src="./imagens/logo.png" alt=""><p>Loop +</h1></p></a>
            </div>
        </header>
        <section>
            <div id="area-login">
                <div id="formulario-login">
                    <div class="centralizar">
                    <h2>LOGIN</h2><br>
                    </div>
                    <form action="">
                       
                        <label for="email">
                            E-MAIL
                        </label>
                        <input type="email" name="email" required><br><br>

                        <label for="pass">
                            SENHA
                        </label>
                        <input type="password" name="pass" required><br><br>
                        <label for="check" style="margin-left: -12px">Manter-se conectado</label>
                        <input style="float: left;" type="checkbox" name="check" id="check">
                        <a href="esqueci-senha.html" style="float: right; color: #fff">Esqueci minha senha</a>
                        <input type="submit" value="Entrar">
                        
                    </form>
                </div>
            </div>
            <section>
            <div class="titulo">
                <p>LOGIN</p> 
            </div>
            <div class="menor">
                <p>Entre para Continuar</p><br><br>
                <p>Não esta cadastrado ainda?<a href="cadastro.html">Clique para cadastrar</a></p>
            </div>
            <div class="menor">
                <p>Um lugar onde você pode manter um registro das suas séries</p>
            </div>
        </section>
    </div>
        <footer>
        <div>
            <a href=""><i class="fa-brands fa-facebook" style="color: #ffffff80;"></i></a>
            <a href=""><i class="fa-brands fa-twitter" style="color: #ffffff80;"></i></a>
            <a href=""><i class="fa-brands fa-square-instagram" style="color: #ffffff80;"></i></a>
        </div>
        <div>
            <p>&copy; Loop+</p>
        </div>
    </footer>
</body>
</html>
